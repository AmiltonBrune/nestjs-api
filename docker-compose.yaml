version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pokemon-api-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pokemon_api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pokemon-api-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pokemon-api-pgadmin
    depends_on:
      - postgres
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    restart: unless-stopped
    networks:
      - pokemon-api-network

networks:
  pokemon-api-network:
    driver: bridge

volumes:
  postgres_data:
